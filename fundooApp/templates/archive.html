<div id="sidenavId" data-ng-init="getAllNote()" height:"200%" ng-click="showAdvanced($event,note)" >
  <div layout="row" layout-wrap layout-fill style="padding-left:310px; margin-top: 100px;">
    <md-card flex="30"  ng-repeat="note in notes |filter:{archive:true} " ng-style="{'background-color': note.color}" style="height:100px;">
      <div layout="row">
        <strong>{{note.title}}</strong>
      </div>
      <div>
          <md-button class="md-icon-button" ng-click="updatePin(note)">
            <img ng-if="note.pin === true"  src="images/pin.svg">
              <img ng-if="note.pin === false"  src="images/pin0.svg">
          </md-button>
          <md-tooltip>Pin Note</md-tooltip>
        </div>
      <div>{{note.description}}</div>
<icon></icon>
  </div>
  </md-card>
</div>
