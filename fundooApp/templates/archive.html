 <div layout="row"  layout-wrap layout-fill style="padding-bottom: 32px;padding-left: 310px;">

  </md-button>

  <img src="images/pin0.svg" style="width: 18px;margin-top: -13px;margin-left: 265px"  />

           <div>{{x.description}}</div>
                <icon></icon>
          </div>
</md-card>
</div>
</div>
