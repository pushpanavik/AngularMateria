<div layout="row" flex="20"  ng-init="getAllLabels()">
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4" style="margin-top:4.0em; z-index:1;" style="position:fixed;">
    <md-button ng-click="toggleLeft()" class="md-accent"></md-button>

    <md-list-item style="margin-top:-36px;" ng-click="goToNote()">
      <md-icon><img src="images/notes.svg" /></md-icon>
      <p id="sidebar">Notes</p>
    </md-list-item>

    <md-list-item ng-click="goToReminder()">
      <md-icon><img src="images/reminders.svg" /></md-icon>
      <p id="sidebar">Reminders</p>
    </md-list-item>

    <md-list-item><span>Labels</span><md-button id="cl" ng-click="createlabelDialog($event,label)">Edit</md-button></md-list-item>
    <div layout="column"  layout-align="space-between start" >
      <span ng-repeat="label in retireveLabels">
      <div><md-button ng-click="goToLabel(label)"> <img src="images/labe.svg" /></md-button>{{label.name}}</div>
</span>
      </div>

    <md-list-item ng-click="createlabelDialog($event,label)">
      <md-icon> <img src="images/ceateLabel.svg" /></md-icon>
      <p id="sidebar">Create new label</p>
    </md-list-item>

    <md-list-item ng-click="goToArchive()">
      <md-icon> <img src="images/archive.svg" /></md-icon>
      <p id="sidebar">Archive</p>
    </md-list-item>

    <md-list-item ng-click="gotoTrashPage()">
      <md-icon><img src="images/trash.svg" /></md-icon>
      <p id="sidebar">Trash</p>
    </md-list-item>

  </md-sidenav>

</div>
