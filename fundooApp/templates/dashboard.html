<div id="sidenavId">

  <div class="take_note">
    <md-card class="notecard" ng-show="!showWhenClicked">
      <div layout="row" class="take-note-input">
        <input type="text" placeholder="Take a note" class="placesize"  ng-click="showWhenClicked=true" />
      </div>
    </md-card>
  </div>

  <div layout="row" layout-align="center center">
    <md-card ng-show="showWhenClicked" class="notecard">
      <div layout="row" layout-align="end end">  <md-button class="md-icon-button"><img src="images/pin0.svg" >
          <md-tooltip>pin</md-tooltip></md-button>
    </div>
      <input type="text" placeholder="Title" ng-model="title" id="notecard1" style="margin-top:-38px;"/ >

        <input type="text" class="intial-text" placeholder="Take a note..." ng-model="description" id="notecard1" />
      <div><icon> </icon></div>
      <div><md-button ng-click="showWhenClicked=false;noteModel()" id="close-btn">CLOSE</md-button></div>
    </md-card>
  </div>


    <div>  <md-subheader style="margin-left:270px;" id="header-btn" class="pinother"><strong>Pinned</strong> </md-subheader></div>
      <div layout="row"  layout-align="center end" layout-wrap  data-ng-init="getAllNote()" style="margin-top:10px;">
          <md-card class="dashboard"  style="background-color:{{note.color}};width:250px;"  ng-repeat="note in notes |filter:{trash:false,pin:true,archive:false} |orderBy: '-notes':true |filter: searchText" >

           <div ng-click="updatePin(note);" ng-if="note.image!==null" style="margin-left: 227px;">
             <img ng-if="note.pin === true" src="images/bluepin.svg" class="bluepin">
             <img ng-if="note.pin === false" src="images/pin0.svg"/>
               <md-tooltip>Pin Note</md-tooltip></div>
               <img ng-if="note.image" ng-click="showAdvanced($event,note);" ng-src="{{note.image}}">
            <div class="tit1">{{note.title}}</div>
                    <md-card-content class="center" class="placesize" ng-click="showAdvanced($event,note)">
                    <div newcontenteditable contenteditable="true" ng-bind-html="note.description"></div>
                    </md-card-content>
                    <div  layout="row">
                        <md-chips ng-if="note.reminderDate"  ng-mouseover="enableEdit(note)"  ng-mouseleave="disableEdit(note)">
                            <md-chip class="chip"><span class="chipstyle">{{note.reminderDate |dateformat}}</span>
                              <span ng-click="removeReminder(note)" class="chip"><md-icon><i class="material-icons">close</i></md-icon></span ></md-chip>
                        </md-chips>
                      </div>
                      <div layout="row" ng-if="note.listOfLabels" layout-wrap layout-align="start space-around">
                        <md-chips ng-mouseover="enableEdit(label)"  ng-mouseleave="disableEdit(label)" ng-repeat="label in note.listOfLabels">
                            <md-chip  class="chip"><span class="chip" ng-show="label.edit" >{{label.name}}</span><md-icon ng-click="removeLabelOnNote(label,note)"><i class="material-icons">close</i></md-icon></md-chip>
                        </md-chips>
                     </div>
                        <icon></icon>
                      </div>
                </md-card>


<div><md-subheader style="margin-left:270px;" id="header-btn" class="pinother"><strong>Others</strong> </md-subheader></div>
  <div  layout="row"  layout-align="center end" layout-wrap data-ng-init="getAllNote()">
        <md-card  class="dashboard"  style="background-color:{{note.color}};width:250px;margin-top: 50px;"  ng-repeat="note in notes |filter:{trash:false,pin:false,archive:false} |orderBy: '-notes':true |filter: searchText">
          <span ng-click="updatePin(note)" >
            <img ng-if="note.image!==null && note.pin === true"  src="images/bluepin.svg"  >
              <img ng-if="note.image!==null && note.pin=== false"  src="images/pin0.svg" style="padding-left:220px;">
               <md-tooltip>Pin Note</md-tooltip>
             </span>
             <img  ng-src="{{note.image}}" />

        <span ng-click="showAdvanced($event,note)">
          <div  newcontenteditable contenteditable="true" style="margin-top:-13px;padding-left: 10px;;">{{note.title}}</div>
        </span

                  <md-card-content ng-click="showAdvanced($event,note)">
                     <div newcontenteditable contenteditabl"true" style="margin-top:27px;padding-left:10px;">{{note.description}}</div>
                  </md-card-content>
                  <div  layout="row" >
                      <md-chips ng-if="note.reminderDate">
                          <md-chip class="chip"><span class="chipstyle">{{note.reminderDate | dateformat}}</span>
                            <md-button   class="md-icon-button" ng-click="removeReminder(note)" class="chip"><md-icon><i class="material-icons">close</i></md-icon></md-button ></md-chip>
                      </md-chips>
                    </div>
                    <div layout="row" ng-if="note.listOfLabels" layout-wrap layout-align="start space-around">
                      <md-chips ng-mouseover="enableEdit(label)"  ng-mouseleave="disableEdit(label)" ng-repeat="label in note.listOfLabels">
                          <md-chip  class="chip"><span class="chip" ng-show="label.edit" >{{label.name}}</span><md-icon ng-click="removeLabelOnNote(label,note)"><i class="material-icons">close</i></md-icon></md-chip>
                      </md-chips>
                   </div>
                      <icon></icon>

              </md-card>
    </div>
</div>
