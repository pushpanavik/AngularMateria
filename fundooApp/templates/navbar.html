<div >
<md-toolbar  class="md-toolbar-tools"  style="background-color:#fb0; position:fixed;">

  <md-button class="md-icon-button"  ng-click="toggleLeft()" >
   <md-icon> <i class="material-icons" style="color: black;">menu</i></md-icon>
   <md-tooltip>main menu</md-tooltip>
   </md-button>

<div style="color: black;"><b>Google</b> keep</div>

<md-list-item>
  <div class="search" ng-click="goToSearch();">
  <img src="images/baseline-search-24px.svg" class="searchimg">
  <span flex="5"></span>
  <input type="text" placeholder="Search" ng-model="searchText"/>

</div>
</md-list-item>

   <md-button class="md-icon-button">
   <md-icon ><i class="material-icons" style="color: black;"> refresh</i></md-icon>
   <md-tooltip>refresh</md-tooltip>
 </md-button>

<div>
   <md-button class="md-icon-button" ng-click="toggleView()">
     <md-icon> <i class="material-icons" style="color: black;">list view</i></md-icon>
   <md-tooltip>grid view </md-tooltip>
   </md-button>
</div>

   <md-button class="md-icon-button">
     <md-icon><i class="material-icons" style="color: black; ">apps </i> </md-icon>
     <md-tooltip>app</md-tooltip>
   </md-button>

   <md-button class="md-icon-button">
     <md-icon> <i class="material-icons" style="color: black;">notifications</i></md-icon>
     <md-tooltip>Notification</md-tooltip>
   </md-button>

   <md-button class="md-icon-button" ng-click="showHide(); clickProfile();" >
   <img src="images/baby.jpg" style="width:30px;height:28px; border-radius: 76px;"/><md-tooltip>account circle</md-tooltip>
 </md-button>
  </md-toolbar>

      <div layout="row" ng-show="IsVisible" style="position: absolute;z-index:0;" layout-align="center end" >
          <md-card  class="profile-card">
              <md-content>

                      <md-list-item ng-click="showProfilePic($event)">
                        <img src="images/baby.jpg"  class="profile-card-img" alt="profile" />
                          <div class="md-list-item-text" style="text-align: justify-all" layout="column" layout-align="space-around end">
                              <div layout="row" class="profile-name">{{userDetails.iss}}</div>
                              <div layout="row" class="profile-email">{{userDetails.sub}}</div>
                              <div layout="row">
                                  <a href="https://policies.google.com/privacy?hl=en" class="google" target="_blank">Privacy</a>
                              </div>
                              <div><button  onclick="window.location.href='https://www.google.com/'"class="profile-button" style="margin-left:58px">FundooApp Account</button></div>
                          </div>
                      </md-list-item>
                      <br>
                      <md-divider ></md-divider>
                      <div layout="row"  layout-xs="row">
                          <md-button ng-click="goToLogin()" class="sign-out-btn">Add account</md-button>
                          <span flex></span>
                          <md-button ng-click="goToLogin()" class="sign-out-btn" >Sign out</md-button>
                      </div>

              </md-content>
          </md-card>
      </div>
</div>
