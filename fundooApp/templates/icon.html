<div layout="row">
<md-menu>
  <md-button class="md-icon-button" ng-click="$mdMenu.open($event)" >
    <md-icon><img src="images/reminders.svg" /></md-icon>
    <md-tooltip>remind me</md-tooltip>
  </md-button>
       <md-menu-content  width="6" direction="down" flex  class="margintop-10">
                  <div>Reminder: </div>
                  <md-menu-item  ng-click="todayReminder(note)" readonly>
                    <div>Later today</div>
                  <div class="paddingleft" readonly>8.00 PM</div>
                  </md-menu-item>
                  <md-menu-item ng-click="tomorrowReminder(note) " readonly>
                    <div>Tomorrow </div>
                    <div class="paddingleft">8.00 AM</div>
                  </md-menu-item>
                  <md-menu-item ng-click="nextWeekReminder(note)" readonly >
                    <div>Next week </div>
                    <div class="paddingleft-1">Mon, 8.00 AM </div>
                  </md-menu-item>

                <md-menu-item>
                  <md-menu>
              <md-button ng-click="$mdMenu.open()"><img src="images/clock.svg"/>  Pick date & time</md-button>
              <md-menu-content>
                <md-menu-item><md-button ng-click=""><img src="images/arrowbavk.svg"/>Pick date & time</md-button></md-menu-item>
                <md-menu-item><input type="date" min="{{ today | date: 'MMMM d,y' }}" ng-model="note.reminderDate"/></md-menu-item>
                <md-menu-item><input list="listofTime" ng-model="note.reminderTime"/>
                 <datalist id="listofTime"><option ng-repeat="time in Time" value="{{time.value}}">{{time.name}}</option>
                 </datalist></md-menu-item>
                 <md-menu-item><md-button ng-click="ReminderDate(note);">Save</md-button></md-menu-item>
              </md-menu-content>
            </md-menu>

              </md-menu-item>

              <md-menu-item><md-button ng-click=""><img src="images/place.jpg" style="width:16px;height:15px;"/> Pick place</md-button></md-menu-item>
  </md-menu-content>

</md-menu-item>
</md-menu>
</div>

    <md-tooltip>Collabarator</md-tooltip>
  </md-button>

  <md-menu>
 <md-button class="md-icon-button" style="margin: 0 auto;padding: 0px" ng-mouseenter="$mdMenu.open()"  >

 </md-button>
 <md-menu-content width="2" ng-mouseleave="$mdMenu.close()">

 </md-menu-content>
 </md-menu>

  <md-icon><i class="material-icons" >photo</i></md-icon>

</md-button>

  </md-button>
